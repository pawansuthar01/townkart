version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: townkart-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: townkart
      POSTGRES_USER: townkart_user
      POSTGRES_PASSWORD: townkart_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - townkart-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: townkart-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - townkart-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: townkart-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://townkart_user:townkart_password@postgres:5432/townkart
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - townkart-network
    command: npm run dev

  # WebSocket Server (Optional - for real-time features)
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: townkart-websocket
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - WS_PORT=8080
    depends_on:
      - redis
    networks:
      - townkart-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: townkart-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - townkart-network
    profiles:
      - production

  # Adminer (Database Management - Development)
  adminer:
    image: adminer
    container_name: townkart-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - townkart-network
    profiles:
      - development

volumes:
  postgres_data:
  redis_data:
  nginx_logs:

networks:
  townkart-network:
    driver: bridge